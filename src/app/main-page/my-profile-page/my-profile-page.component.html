<mat-card>
<div class="container rounded bg-white mb-5">
<div class="row">
    <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://ui-avatars.com/api/?name=user_name.value"><span class="font-weight-bold">user_name.value</span><span class="text-black-50">{{mail.value}}</span><span> </span></div>
    </div>
    <div class="col-md-5 border-right">
        <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Profil</h4>
            </div>
            <div class="row mt-2">
                <div class="col-md-6"><label class="labels">Nom d'utilisateur</label><input mat-input #user_name type="text" class="form-control" placeholder="Nom d'utilisateur" [value]="{{username}}"></div>
                
            </div>
            <div class="row mt-3">
                <div class="col-md-12"><label class="labels">Email</label><input mat-input #mail type="text" class="form-control" placeholder="Email" value="{{user_mail}}"></div>
            </div>
            
        
        <div class="row mt-3">
        <div class="col-md-12"><label class="labels">Dernière connexion</label><input type="text" disabled class="form-control" placeholder="Email" value="{{last_login}}"></div>
    </div>
    <div class="row mt-3">
    <div class="col-md-12"><label class="labels">Rôles</label><mat-chip-list><mat-chip *ngFor="let role of roles">{{role}}</mat-chip></mat-chip-list></div>
  </div>  
            <div class="mt-5 text-center"><button mat-button color="primary" class="border"  type="button">Sauvegarder les changements</button></div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
            <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
            <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
        </div>
    </div>
</div>
</div>

</mat-card>
